<!DOCTYPE html>
<html>
<head>
    <title>Password Protection</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #fff; /* White background for content */
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(to bottom, #3498db 5%, #297FB8 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: linear-gradient(to bottom, #297FB8 5%, #3498db 100%);
        }

        .block-message {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Password Required</h1>
    <div class="container">
        <form id="passwordForm">
            <label for="password">Please enter the password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
        <p class="block-message">Access blocked after 3 failed attempts.</p>
    </div>

    <script>
        var loginAttempts = 0;

        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var correctPassword = "your_password_here"; // Replace with your desired password

            if (loginAttempts < 3) {
                if (enteredPassword === correctPassword) {
                    window.location.href = "your_protected_page.html"; // Redirect to the protected page
                } else {
                    alert("Incorrect password. Please try again.");
                    loginAttempts++;
                }
            } else {
                document.querySelector(".block-message").style.display = "block";
            }
        }

        var upArrowKeyPressCount = 0;

        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowUp") {
                upArrowKeyPressCount++;

                if (upArrowKeyPressCount >= 6) {
                    // Reset login attempts
                    loginAttempts = 0;
                    localStorage.setItem("loginAttempts", loginAttempts);
                    alert("Login attempts reset.");
                }
            }
        });
    </script>
</body>
</html>
