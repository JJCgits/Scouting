<!DOCTYPE html>
<html>
<head>
    <title>FTC Points Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
        }
        p {
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #258cd1;
        }

        .link-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to bottom, #3498db 5%, #297FB8 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-shadow: 1px 1px 3px #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<a href="Scouting.html" class="link-button">Back?</a>
<body>
    <h1>FTC Points Calculator</h1>
    
    <div class="container">
        <p>Points:</p>
        <p id="totalPoints">0</p>

        <p>Pixel on Backdrop (3 points):</p>
        <button onclick="addPoints(3)">Add 3 Points</button>

        <p>Pixel on Ground (1 point):</p>
        <button onclick="addPoints(1)">Add 1 Point</button>

        <p>Autonomous Worked (25 points):</p>
        <button onclick="addPoints(25)">Add 25 Points</button>

        <p>Line (10 points):</p>
        <button onclick="addPoints(10)">Add 10 Points</button>

        <p>Drone (10, 20, or 30 points):</p>
        <button onclick="addPoints(10)">Add 10 Points</button>
        <button onclick="addPoints(20)">Add 20 Points</button>
        <button onclick="addPoints(30)">Add 30 Points</button>

        <p>Rig (20 points):</p>
        <button onclick="addPoints(20)">Add 20 Points</button>
    </div>

    <script>
        let totalPoints = 0;

        function addPoints(points) {
            totalPoints += points;
            document.getElementById("totalPoints").textContent = totalPoints;
        }
    </script>
</body>
</html>
