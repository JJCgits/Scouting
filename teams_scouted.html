<!DOCTYPE html>
<html>
<head>
    <title>Old-Timey Page with an iFrame</title>
    <style>
        body {
            background-color: #d3c6b6; /* Light brown background */
            font-family: "Georgia", serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #e0d3c3; /* Light beige background for content */
            border: 1px solid #c1a87b; /* Dark brown border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #543729; /* Dark brown heading color */
        }

        h2 {
            font-size: 24px;
            color: #543729; /* Dark brown subheading color */
        }

        p {
            color: #543729; /* Dark brown text color */
        }

        .link-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(to bottom, #3498db 5%, #297FB8 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-shadow: 1px 1px 3px #000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <a href="Scouting.html" class="link-button">Back?</a>
    <h1>Teams Scouted :3</h1>
    <div class="container">
        <h2>Made By Ved Nakum</h2>
        <p>
            Spreadsheet file showing all the teams.
        </p>
        <iframe src="https://www.apispreadsheets.com/table/LypM9jvV3BReQzfa/" frameborder="0"></iframe>
    </div>
    <script>
        const isLoggedIn = localStorage.getItem('firstLogin');

if (!isLoggedIn || isLoggedIn !== 'done') { 
    // Redirect to the login page if not logged in
    window.location.href = 'index.html';
}

    </script>
</body>
</html>
